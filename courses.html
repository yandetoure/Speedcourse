<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 10px;
        }
        .card {
            margin-bottom: 20px;

        .card-header {

            padding: 15px;

        }
        .card-header.checked {
            background-color: green;
        }
        .card-body {

        }
        .product-table {
            width: 100%;
        }
        .product-table th, .product-table td {

        }
        .product-actions {
            text-align: center;
        }
        .product-actions i {
            cursor: pointer;
            margin: 0 5px;
        }
        .edit-icon {
            color: #007bff;
        }
        .delete-icon {
            color: #dc3545;
        }
        .form-container {

        .form-container input, .form-container select {

        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .h5 {
            font-size: 18px;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        .span {

            color: white;
        }
        .h1 {

        }

        .navbar-logo {

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.26.0/dist/umd/supabase.min.js"></script>
    <script>
        const { createClient } = supabase;
        const url = "https://zjazvgpfizeesuwwqivp.supabase.co";
        const key = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpqYXp2Z3BmaXplZXN1d3dxaXZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjEzMTg3ODUsImV4cCI6MjAzNjg5NDc4NX0.uGh0CBCzJv611vEEboB-0dBm17MaO3PLYwYnxmjfODQ";
        const database = createClient(url, key);

        document.addEventListener('DOMContentLoaded', async () => {
            const courseContainer = document.getElementById('course-container');
            const searchCourseInput = document.getElementById('search-course-input');
            const searchProductInput = document.getElementById('search-product-input');

            // Fonction pour récupérer et afficher les cours
            async function fetchCourses(searchTerm = '', productName = '') {
                try {
                    let { data: courses, error: courseError } = await database.from('courses').select('*');
                    if (courseError) {
                        console.error('Erreur lors de la récupération des cours:', courseError);
                        return;
                    }

                    // Filtrer les cours selon le terme de recherche de la course
                    if (searchTerm) {
                        courses = courses.filter(course => course.coursename.toLowerCase().includes(searchTerm.toLowerCase()));
                    }

                    // Filtrer les cours selon le nom du produit
                    if (productName) {
                        const courseIdsWithProduct = new Set();
                        const { data: products, error: productError } = await database.from('products').select('courseId').ilike('productName', `%${productName}%`);
                        if (productError) {
                            console.error('Erreur lors de la récupération des produits:', productError);
                            return;
                        }
                        products.forEach(product => courseIdsWithProduct.add(product.courseId));
                        courses = courses.filter(course => courseIdsWithProduct.has(course.id));
                    }

                    courseContainer.innerHTML = ''; // Vider le conteneur avant d'ajouter les nouvelles courses

                    courses.forEach(course => {
                        const card = document.createElement('div');
                        card.classList.add('card');
                        card.id = `course-card-${course.id}`;
                        card.innerHTML = `
                            <div class="card-header" id="course-header-${course.id}">
                                <h5>${course.coursename}</h5>
                                <span>Date: ${course.date}</span>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped product-table">
                                    <thead>
                                        <tr>
                                            <th>Nom</th>
                                            <th>Quantité</th>
                                            <th>Total</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="product-list-${course.id}">
                                    </tbody>
                                </table>
                                <div class="btn-container">
                                    <button class="btn btn-primary" onclick="showEditCourseForm(${course.id})">Modifier</button>
                                    <button class="btn btn-danger" onclick="deleteCourse(${course.id})">Supprimer</button>
                                </div>
                            </div>
                        `;
                        courseContainer.appendChild(card);
                        fetchProducts(course.id); // Récupérer les produits pour chaque cours
                    });
                } catch (error) {
                    console.error('Erreur lors de la récupération des cours:', error);
                }
            }

            // Fonction pour récupérer et afficher les produits d'une course
            async function fetchProducts(courseId) {
                try {
                    const { data: products, error } = await database.from('products').select('*').eq('courseId', courseId);
                    if (error) {
                        console.error('Erreur lors de la récupération des produits:', error);
                        return;
                    }

                    const productList = document.getElementById(`product-list-${courseId}`);
                    productList.innerHTML = ''; // Vider le tableau des produits avant d'ajouter les nouveaux produits

                    products.forEach(product => {
                        const row = document.createElement('tr');
                        row.id = `product-${product.id}`;
                        row.innerHTML = `
                            <td>${product.productName}</td>
                            <td>${product.quantity}</td>
                            <td>${product.totalPrice} FCFA</td>
                            <td class="product-actions">
                                <i class="fas fa-edit edit-icon" onclick="showEditProductForm(${product.id})"></i>
                                <i class="fas fa-trash delete-icon" onclick="deleteProduct(${product.id})"></i>
                                <input type="checkbox" id="status-${product.id}" ${product.status ? 'checked' : ''} />
                            </td>
                        `;
                        productList.appendChild(row);

                        // Mettre à jour la couleur de la case à cocher en fonction du statut
                        const checkbox = document.getElementById(`status-${product.id}`);
                        checkbox.style.backgroundColor = product.status ? 'green' : 'red';

                        // Ajouter un gestionnaire d'événement pour changer le statut du produit
                        checkbox.addEventListener('change', async (event) => {
                            const status = event.target.checked;
                            try {
                                const { error } = await database.from('products').update({ status }).eq('id', product.id);
                                if (error) {
                                    console.error('Erreur lors de la mise à jour du statut du produit:', error);
                                }
                            } catch (error) {
                                console.error('Erreur lors de la mise à jour du statut du produit:', error);
                            }
                        });
                        // Ajouter un gestionnaire d'événement pour afficher la fenêtre de modification du produit
                        Swal.fire({
                        title: "Good job!",
                        text: "You clicked the button!",
                        icon: "success"
                        });
                    });
                } catch (error) {
                    console.error('Erreur lors de la récupération des produits:', error);
                }
            }

            // Fonction pour supprimer une course
            async function deleteCourse(courseId) {
                if (confirm('Êtes-vous sûr de vouloir supprimer cette course ?')) {
                    try {
                        const { error } = await database.from('courses').delete().eq('id', courseId);
                        if (error) {
                            console.error('Erreur lors de la suppression de la course:', error);
                            return;
                        }

                        document.getElementById(`course-card-${courseId}`).remove();
                        console.log('Course supprimée avec succès.');
                    } catch (error) {
                        console.error('Erreur lors de la suppression de la course:', error);
                    }
                }
            }

            // Fonction pour supprimer un produit
            async function deleteProduct(productId) {
                if (confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')) {
                    try {
                        const { error } = await database.from('products').delete().eq('id', productId);
                        if (error) {
                            console.error('Erreur lors de la suppression du produit:', error);
                            return;
                        }

                        document.getElementById(`product-${productId}`).remove();
                        console.log('Produit supprimé avec succès.');
                    } catch (error) {
                        console.error('Erreur lors de la suppression du produit:', error);
                    }
                }
            }

            // Fonction pour afficher le formulaire d'édition d'une course
            async function showEditCourseForm(courseId) {
                const course = await fetchCourseById(courseId);
                document.getElementById('edit-course-id').value = course.id;
                document.getElementById('edit-course-name').value = course.coursename;
                document.getElementById('edit-course-date').value = course.date;
                document.getElementById('edit-course-modal').style.display = 'block';
            }

            // Fonction pour afficher le formulaire d'édition d'un produit
            async function showEditProductForm(productId) {
                const product = await fetchProductById(productId);
                document.getElementById('edit-product-id').value = product.id;
                document.getElementById('edit-product-name').value = product.productName;
                document.getElementById('edit-product-quantity').value = product.quantity;
                document.getElementById('edit-product-total').value = product.totalPrice;
                document.getElementById('edit-product-modal').style.display = 'block';
            }

            // Fonction pour récupérer une course par son ID
            async function fetchCourseById(courseId) {
                const { data, error } = await database.from('courses').select('*').eq('id', courseId).single();
                if (error) {
                    console.error('Erreur lors de la récupération de la course:', error);
                    return;
                }
                return data;
            }

            // Fonction pour récupérer un produit par son ID
            async function fetchProductById(productId) {
                const { data, error } = await database.from('products').select('*').eq('id', productId).single();
                if (error) {
                    console.error('Erreur lors de la récupération du produit:', error);
                    return;
                }
                return data;
            }

            // Fonction pour gérer la soumission du formulaire d'édition d'une course
            document.getElementById('edit-course-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const courseId = document.getElementById('edit-course-id').value;
                const courseName = document.getElementById('edit-course-name').value;
                const courseDate = document.getElementById('edit-course-date').value;
                try {
                    const { error } = await database.from('courses').update({ coursename: courseName, date: courseDate }).eq('id', courseId);
                    if (error) {
                        console.error('Erreur lors de la mise à jour de la course:', error);
                        return;
                    }
                    document.getElementById('edit-course-modal').style.display = 'none';
                    fetchCourses(); // Recharger les cours
                } catch (error) {
                    console.error('Erreur lors de la mise à jour de la course:', error);
                }
            });

            // Fonction pour gérer la soumission du formulaire d'édition d'un produit
            document.getElementById('edit-product-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const productId = document.getElementById('edit-product-id').value;
                const productName = document.getElementById('edit-product-name').value;
                const quantity = document.getElementById('edit-product-quantity').value;
                const totalPrice = document.getElementById('edit-product-total').value;
                try {
                    const { error } = await database.from('products').update({ productName, quantity, totalPrice }).eq('id', productId);
                    if (error) {
                        console.error('Erreur lors de la mise à jour du produit:', error);
                        return;
                    }
                    document.getElementById('edit-product-modal').style.display = 'none';
                    fetchCourses(); // Recharger les produits des cours
                } catch (error) {
                    console.error('Erreur lors de la mise à jour du produit:', error);
                }
            });

            // Gestionnaire d'événement pour l'input de recherche de la course
            searchCourseInput.addEventListener('input', (event) => {
                const searchTerm = event.target.value.trim();
                fetchCourses(searchTerm, searchProductInput.value.trim());
            });

            // Gestionnaire d'événement pour l'input de recherche du produit
            searchProductInput.addEventListener('input', (event) => {
                const productName = event.target.value.trim();
                fetchCourses(searchCourseInput.value.trim(), productName);
            });

            fetchCourses(); // Récupérer les cours au chargement de la page
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <input type="text" id="search-course-input" class="form-control" placeholder="Rechercher une course...">
            <!-- <input type="text" id="search-product-input" class="form-control" placeholder="Rechercher un produit..."> -->
        </div>
        <div id="course-container"></div>
    </div>

    <!-- Modal pour éditer une course -->
    <div id="edit-course-modal" style="display:none;">
        <div class="container">
            <h3>Modifier la Course</h3>
            <form id="edit-course-form">
                <input type="hidden" id="edit-course-id">
                <div class="form-group">
                    <label for="edit-course-name">Nom de la course</label>
                    <input type="text" id="edit-course-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-course-date">Date</label>
                    <input type="date" id="edit-course-date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <button type="button" class="btn btn-secondary" onclick="document.getElementById('edit-course-modal').style.display = 'none'">Annuler</button>
            </form>
        </div>
    </div>

    <!-- Modal pour éditer un produit -->
    <div id="edit-product-modal" style="display:none;">
        <div class="container">
            <h3>Modifier le Produit</h3>
            <form id="edit-product-form">
                <input type="hidden" id="edit-product-id">
                <div class="form-group">
                    <label for="edit-product-name">Nom du produit</label>
                    <input type="text" id="edit-product-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-product-quantity">Quantité</label>
                    <input type="number" id="edit-product-quantity" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-product-total">Prix Total</label>
                    <input type="number" id="edit-product-total" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <button type="button" class="btn btn-secondary" onclick="document.getElementById('edit-product-modal').style.display = 'none'">Annuler</button>
            </form>
        </div>
    </div>
</body>
</html>
