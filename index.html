    <script>

            // Liaison avec la base de données dans supabase
        const { createClient } = supabase;
        const url = "https://zjazvgpfizeesuwwqivp.supabase.co";
        const key = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpqYXp2Z3BmaXplZXN1d3dxaXZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjEzMTg3ODUsImV4cCI6MjAzNjg5NDc4NX0.uGh0CBCzJv611vEEboB-0dBm17MaO3PLYwYnxmjfODQ";
        const database = createClient(url, key);
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            function tableSection(course) {
                return `
                    <div class="card mb-4">
                        <div class="card-header text-white ${course.headerColor}">
                            <h4>${course.CourseName}</h4>
                            <p>${course.date}</p>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Quantité</th>
                                        <th>Prix</th>
                                        <th>Statut</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${course.products.map(product => `
                                        <tr>
                                            <td>${product.productName}</td>
                                            <td>${product.quantity}</td>
                                            <td>${product.price}</td>
                                            <td><input type="checkbox"></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3">Total</td>
                                        <td>${course.total}</td>
                                    </tr>
                                </tfoot>
                            </table>
                            <button class="btn btn-primary">Modifier</button>
                            <button class="btn btn-danger">Supprimer</button>
                        </div>
                    </div>
                `;
            }

            app.innerHTML = `
                <div class="container mt-5">
                    <div class="text-center mb-4">
                        <hr class="hr1">
                        <h2>Vous avez une course à faire aujourd'hui !</h2>
                    </div>
                    ${courses.map(course => tableSection(course)).join('')}
                </div>
            `;
        });


        async function displayTasks() {
            const taskContainer = document.getElementById('app');
            taskContainer.innerHTML = '';
            const { data, error } = await supabase.from('courses').select('*');
            if (error) {
                console.error('Erreur lors de la récupération des tâches:', error);
                return;
            }
            data.forEach(task => {
                const app = document.createElement('div');
                taskCard.classList.add('app');
                taskCard.innerHTML = `
                    <h5>${task.title}</h5>
                    <p>Date: ${task.date}</p>
                    <p>Description: ${task.description}</p>
                `;
                app.appendChild(taskCard);
            });
        }

        window.addEventListener('DOMContentLoaded', displayTasks);
    </script>
