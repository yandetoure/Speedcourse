<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Gestion de Courses</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header.bg-danger {
            background-color: #dc3545 !important;
        }
        .card-header.bg-success {
            background-color: #28a745 !important;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        .navbar-toggler {
            background-color: orange;
        }
        .hr1 {
            border: 4px solid #ED7200;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div><img src="img/logo.png" alt="logo" width="200"> </div>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav">
                 <li class="nav-item active">
                     <a class="nav-link" href="#">Accueil</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" href="#">Profil</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" href="#">Mes Courses</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" href="#">Déconnexion</a>
                 </li>
             </ul>
         </div>
     </nav>

     <section class="caroussel-section">
        <div id="caroussel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/Property 1=Default.png" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="img/Property 1=Variant5.png" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="img/Property 1=Variant3.png" class="d-block w-100" alt="Slide 4">
                </div>
            </div>
        </div>
    </section>

    <div id="app"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');

            // Données des courses
            const courses = [
                {
                    title: 'Soupe aux légumes',
                    description: 'Pour la liste des légumes',
                    items: [
                        { name: 'Tomate', quantity: '5', price: '100 FCFA' },
                        { name: 'Carotte', quantity: '3', price: '150 FCFA' },
                        { name: 'Tomate', quantity: '2', price: '100 FCFA' }
                    ],
                    total: '350 FCFA',
                    headerColor: 'bg-danger'
                },
                {
                    title: 'Salade César',
                    description: 'Ingrédients pour une salade fraîche',
                    items: [
                        { name: 'Laitue', quantity: '1', price: '50 FCFA' },
                        { name: 'Poulet', quantity: '200g', price: '200 FCFA' },
                        { name: 'Croutons', quantity: '1 paquet', price: '75 FCFA' }
                    ],
                    total: '325 FCFA',
                    headerColor: 'bg-success'
                },
                // Ajoutez d'autres cours ici si nécessaire
            ];

            function tableSection(course) {
                return `
                    <div class="card mb-4">
                        <div class="card-header text-white ${course.headerColor}">
                            <h4>${course.title}</h4>
                            <p>${course.description}</p>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Quantité</th>
                                        <th>Prix</th>
                                        <th>Statut</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${course.items.map(item => `
                                        <tr>
                                            <td>${item.name}</td>
                                            <td>${item.quantity}</td>
                                            <td>${item.price}</td>
                                            <td><input type="checkbox"></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3">Total</td>
                                        <td>${course.total}</td>
                                    </tr>
                                </tfoot>
                            </table>
                            <button class="btn btn-primary">Modifier</button>
                            <button class="btn btn-danger">Supprimer</button>
                        </div>
                    </div>
                `;
            }

            app.innerHTML = `
                <div class="container mt-5">
                    <div class="text-center mb-4">
                        <hr class="hr1">
                        <h2>Vous avez une course à faire aujourd'hui !</h2>
                    </div>
                    ${courses.map(course => tableSection(course)).join('')}
                </div>
            `;
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
