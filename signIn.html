<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
<body>
    <h2>Connexion</h2>
    <form id="signin-form">
        <label for="signin-email">Email:</label>
        <input type="email" id="signin-email" required>
        <label for="signin-password">Mot de passe:</label>
        <input type="password" id="signin-password" required>
        <button type="submit">Se connecter</button>
    </form>

    <script src="path/to/your/supabase-initialization.js"></script>
    <script src="path/to/your/auth-functions.js"></script>



    <script>
async function signIn(email, password) {
    const { user, error } = await supabase.auth.signIn({
        email: email,
        password: password,
    })

    if (error) {
        console.error('Error signing in:', error.message)
        return { success: false, message: error.message }
    }

    // Redirection après une connexion réussie
    window.location.href = 'homepage.html';  // Remplacez 'homepage.html' par l'URL de votre page d'accueil

    return { success: true, user: user }
}

document.getElementById('signin-form').addEventListener('submit', async (event) => {
    event.preventDefault()
    const email = document.getElementById('signin-email').value
    const password = document.getElementById('signin-password').value

    const result = await signIn(email, password)
    if (result.success) {
        alert('Connexion réussie!')
    } else {
        alert('Erreur lors de la connexion: ' + result.message)
    }
})
    </script>
</body>
</html>
