<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>
</head>

    <h2>Inscription</h2>
    <form id="signup-form">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" required>
        <label for="signup-password">Mot de passe:</label>
        <input type="password" id="signup-password" required>
        <button type="submit">S'inscrire</button>
    </form>

    <script src="path/to/your/supabase-initialization.js"></script>
    <script src="path/to/your/auth-functions.js"></script>

<script>
    async function signUp(email, password) {
    const { user, error } = await supabase.auth.signUp({
        email: email,
        password: password,
    })

    if (error) {
        console.error('Error signing up:', error.message)
        return { success: false, message: error.message }
    }

    // Redirection après une inscription réussie
    window.location.href = 'homepage.html';  // Remplacez 'homepage.html' par l'URL de votre page d'accueil

    return { success: true, user: user }
}

document.getElementById('signup-form').addEventListener('submit', async (event) => {
    event.preventDefault()
    const email = document.getElementById('signup-email').value
    const password = document.getElementById('signup-password').value

    const result = await signUp(email, password)
    if (result.success) {
        alert('Inscription réussie!')
    } else {
        alert('Erreur lors de l\'inscription: ' + result.message)
    }
})
</script>
</body>
</html>
